<!-- Accelerometer Block - Node Icon -->
<template id="node_icon">

  <div class="block" id="{{ blockId }}" nodeName="{{ nodeName }}" blockId="{{ id }}" blockType="{{ code }}">
    <i class="fa fa-rocket"></i>
    <span>
      {{ name }}
      <span class="badge">#{{ address }}</span>
    </span>
    <!-- <a href="#" id="btn-onChange" nodeName="{{ nodeName }}" blockId="{{ id }}">onChange</a> -->
  </div>
</template>

<!-- Accelerometer Block - Bar Icon -->
<template id="bar_icon">

  <div class="sidebar__navigation-item" id="local{{ blockId }}">
    <i class="sidebar__navigation-icon fa fa-map-signs"></i>
    <div class="sidebar__navigation-label">
      {{ name }}
      <span class="badge">#{{ address }}</span>
    </div>
  
  </div>
</template>
