<!-- Base feeds for a the Accelerometer Properties Controls--><template id="block-custom-properties"><p></p><p></p><div class="ui inverted form"><h4>Sampling Rate</h4><div class="ui inverted divider"></div><div data-source="{{SamplingRate.property}}" class="ui compact selection dropdown" tabindex="0" style="min-width: 123px"><input type="hidden" name="" value="{{SamplingRate.default}}"> <i class="dropdown icon"></i><div class="default text">{{SamplingRate.default}}</div><div class="menu" tabindex="-1">{{#each SamplingRate.items}}<div class="item {{#if selected}}active selected{{/if}}" data-value="{{ value }}">{{ name }}</div>{{/each}}</div></div><h4>Axis Monitors</h4><div class="ui inverted divider"></div><div class="fields">{{#each AxisMonitor.items}}<div class="field"><div data-source="{{./../AxisMonitor.property}}" data-value="{{value}}" class="ui toggle checkbox"><!-- TODO: Find a better way to evaluate the checked attribute --> {{#if selected}} <input type="checkbox" id="axis-monitor-{{name}}" checked="checked"> {{else}} <input type="checkbox" id="axis-monitor-{{name}}"> {{/if}}<label>{{name}}</label></div></div>{{/each}}</div><h4>Axis Threshold</h4><div class="ui inverted divider"></div><div class="inline mini field"><label>X</label><div data-source="Custom.AxisThresholdX" data-value="{{AxisThresholdX}}" class="ui inverted transparent icon input"><input type="text" placeholder="0" value="{{AxisThresholdX}}"> <i class="icon"></i></div></div><div class="inline mini field"><label>Y</label><div data-source="Custom.AxisThresholdY" data-value="{{AxisThresholdY}}" class="ui inverted transparent icon input"><input type="text" placeholder="0" value="{{AxisThresholdY}}"> <i class="icon"></i></div></div><div class="inline mini field"><label>Z</label><div data-source="Custom.AxisThresholdZ" data-value="{{AxisThresholdZ}}" class="ui inverted transparent icon input"><input type="text" placeholder="0" value="{{AxisThresholdZ}}"> <i class="icon"></i></div></div></div></template>
